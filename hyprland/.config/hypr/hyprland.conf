##################
### COLORTHEME ###
##################

source = ~/.config/hypr/themes/gruvbox.conf

########################
### CUSTOM VARIABLES ###
########################

$TERMINAL = kitty
$FILE_MANAGER = $TERMINAL -e yazi
$MENU = wofi --show drun
$BROWSER = firefox

################
### MONITORS ###
################

monitor=,highres@highrr,auto,1

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = wljoywake
exec-once = ~/.config/hypr/dotnotify.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    border_size = 2

    col.inactive_border = $COLOR_INACTIVE_BORDER
    col.active_border = $COLOR_ACTIVE_BORDER
}

decoration {
    rounding = 10

    dim_inactive = true
    dim_strength = 0.2

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin, 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

#############
### INPUT ###
#############

input {
    kb_layout = de
    accel_profile = flat
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier
$shiftMod = $mainMod+SHIFT

bind = $mainMod, Q, exec, $TERMINAL
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $FILE_MANAGER
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, F, exec, $BROWSER
bind = $mainMod, D, exec, discord
bind = $mainMod, S, exec, spotify
bind = $mainMod, Tab, fullscreen, 1 # Fullscreen window
bind = $shiftMod, Tab, fullscreen, 2 # Fullscreen global
bind = $mainMod, Return, exec, $MENU
bind = $mainMod, ESCAPE, exec, hyprlock
bind = $shiftMod, ESCAPE, exec, wlogout

# Screenshots
bind = $mainMod, PRINT, exec, hyprshot -s -m window # Window
bind = , PRINT, exec, hyprshot -s -m output # Monitor
bind = $shiftMod, PRINT, exec, hyprshot -s -m region # Region

# Vim-like window focus navigation
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Vim-like workspace navigation
bind = $shiftMod, H, workspace, -1
bind = $shiftMod, L, workspace, +1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Toggle MPD playback
bindl = $mainMod, SPACE, exec, mpc toggle

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Default workspace
windowrule = workspace 6, match:class .*

# Open modal and floating windows on active workspace
windowrule = workspace active, match:modal 1
windowrule = workspace active, match:float 1

# Default workspace for certain applications
windowrule = workspace 1, match:class ^($TERMINAL)$
windowrule = workspace 2, match:class ^($BROWSER)$
windowrule = workspace 2, match:class ^(Tor Browser)$
windowrule = workspace 2, match:class ^(thunderbird)$
windowrule = workspace 3, match:class ^(discord)$
windowrule = workspace 3, match:class ^(TeamSpeak 3)$
windowrule = workspace 3, match:class ^(teamspeak-client)$
windowrule = workspace 4, match:class ^(Spotify)$
windowrule = workspace 5, match:class ^(steam)$
windowrule = workspace 5, match:class ^(heroic)$

# Open hyprland-share-picker on active workspace
windowrule = workspace active, match:class ^(hyprland-share-picker)$

# Discord window rules
windowrule = opacity 0.9, match:class ^(discord)$

# TeamSpeak window rules
windowrule = opacity 0.9, match:class ^(TeamSpeak 3)$
windowrule = opacity 0.9, match:class ^(teamspeak-client)$

# Spotify window rules
windowrule = opacity 0.8, match:class ^(Spotify)$

# Steam window rules
windowrule = opacity 0.8, match:class ^(steam)$

# Heroic Games Launcher window rules
windowrule = opacity 0.8, match:class ^(heroic)$

# Ignore maximize requests from apps
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# Fix 1px black border around hyprshot screenshots
layerrule = no_anim on, match:namespace selection
